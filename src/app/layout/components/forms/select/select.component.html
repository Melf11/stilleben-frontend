<div class="input-group">
  <div class="input-group__label" *ngIf="label">
    <label for="input_{{ id }}">
      {{ label }}
    </label>
    <span class="required-marker" *ngIf="required"> *</span>
  </div>
  <div class="input-group__select">
    <ng-select
            id="input_{{ id }}"
            bindLabel="label"
            bindValue="value"
            [multiple]="multiple"
            [formControl]="getFormControl(control)"
            [placeholder]="placeholder ? (placeholder | translate): ''"
            [items]="options ? options : []"
            [clearable]="clearable"
            [required]="required"
            [searchable]="searchable"
    ></ng-select>

<!--      ></ng-select>-->

  <div class="input-group__help">
      <span *ngIf="help">
        {{ help }}
      </span>
  </div>
</div>
