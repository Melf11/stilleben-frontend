<div class="input-group">
  <div class="input-group__label">
    <label for="input_{{ id }}">
      {{ label }}
    </label>
    <span class="required-marker" *ngIf="required"> *</span>
  </div>
  <div class="input-group__input">
    <textarea id="input_{{ id }}"
              [formControl]="getFormControl(control)"
              [placeholder]="placeholder"
              [required]="required"
              rows="{{ rows }}"
    ></textarea>
  </div>
  <div class="input-group__help">
      <span *ngIf="help">
        {{ help }}
      </span>
  </div>
</div>
